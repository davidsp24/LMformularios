<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rellena tu CV - Opera</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <br>
    <form action="php/insertar_cv.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="80" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" maxlength="10" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="Hombre" checked>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="Mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="foto">Incluir mi foto:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="boletin">Suscribirme al boletín de novedades:</label>
        <input type="checkbox" id="boletin" name="boletin" value="1" checked><br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">
    </form>
</body>

</html>
