<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el producto - Opera</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <h2>Datos básicos</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        <br>
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
        <br>
        <input type="checkbox" id="contador" name="contador">
        <label for="contador">Aladir contador de visitas</label>
        <br>
        <h2>Datos económicos</h2>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio">
        <br>
        <label for="promocion">Promoción:</label>
        <select id="promocion" name="promocion">
            <option value="ninguna">Ⓒ Ninguno</option>
            <option value="elegir">Elegir</option>
            <option value="transporte_gratuito">Transporte gratuito</option>
            <option value="descuento_5">Descuento 5%</option>
        </select>
        <br>
        <h2>Impuestos</h2>
        <input type="radio" id="impuesto_4" name="impuesto">
        <label for="impuesto_4">4%</label>
        <br>
        <input type="radio" id="impuesto_7" name="impuesto">
        <label for="impuesto_7">7%</label>
        <br>
        <input type="radio" id="impuesto_16" name="impuesto">
        <label for="impuesto_16">16%</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
